apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy
  labels: { app: envoy }
spec:
  replicas: 1
  selector:
    matchLabels: { app: envoy }
  template:
    metadata:
      labels: { app: envoy }
    spec:
      containers:
        - name: envoy
          image: {{ .Values.images.envoy }}
          imagePullPolicy: IfNotPresent
          args: ["-c", "/etc/envoy/envoy.yaml", "--log-level", "info"]
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
      volumes:
        - name: envoy-config
          configMap:
            name: envoy-config
            items:
              - key: envoy.yaml
                path: envoy.yaml
