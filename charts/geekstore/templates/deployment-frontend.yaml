apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels: { app: frontend }
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels: { app: frontend }
  template:
    metadata:
      labels: { app: frontend }
    spec:
      containers:
        - name: frontend
          image: {{ .Values.images.frontend }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.frontend.servicePort }}
          resources:
{{- toYaml .Values.frontend.resources | nindent 12 }}
